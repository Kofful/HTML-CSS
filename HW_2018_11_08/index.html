<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайтик</title>
    <link rel="stylesheet" type="text/css" href="./styles/refresh.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
<div id="main">
    <div id="main_upper">
        <div id="back">
            <img class="arrow-back" src="./assets/img/arrow-left.png">
        </div>
        <div id="name">
            <p class="user_name">LUCIE</p>
        </div>
    </div>
    <div id="main_lower">
        <div id="lower_left">
            <div id="plus"></div>
            <div id="info">
                <p id="left_likes">Likes</p>
                <p id="likes_count">1</p>
                <p id="left_followers"> Followers</p>
                <p id = followers_count>0</p>
            </div>
        </div>
        <div id="lower_right">
            <div id="lower_top">
                <div id="lower_name">
                    <p class="user_name">Lucie</p>
                </div>
                <div id="lower_description">
                    <p class="description">I am the best with no politics.</p>
                </div>
            </div>
            <div id="lower_bottom">
                <img src="assets/img/1.jpg" class="profile_image">
                <img src="assets/img/2.jpg" class="profile_image">
            </div>
        </div>
    </div>
</div>
</body>
</html>
