<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Сайтик</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="mainContainer">
    <div class="banner">
        <div>
            <img src="./assets/manager.jpeg" style="width:100%;height:100%;min-height: 10px; object-fit: cover">>
        </div>
    </div>
    <div class="loginContainer">
        <div class="loginFormContainer">
            <div class="form">
                <h1 class="main-panel_caption">Sign in to Сайтик.
                    <small class="main-panel_small">Enter your details</small>
                </h1>
                <div class="main-panel_label-input">
                    <label for="email" class="main-panel_label">Login</label>
                    <input class="main-panel_input-block" id="email" type="email">
                </div>
                <div class="main-panel_label-input">
                    <label for="password" class="main-panel_label">Password</label>
                    <input class="main-panel_input-block" id="password" type="password">
                </div>
            </div>
        </div>
        <div class="buttonContainer">

        </div>
    </div>
</div>
</body>
</html>
